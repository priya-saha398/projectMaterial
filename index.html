<html>
    <head>
        <title>Log in and Registration Form</title>
        <link rel="stylesheet" href="style.css">
    
    </head>
    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                   <button type="button" class="toggle-btn" onclick="Login()">Log in</button>
                   <button type="button" class="toggle-btn" onclick="Register()">register</button>
                </div>
       
            <div class="social-icons">
                <img src="fb.png">
                <img src="tw.png">
                <img src="gp.png">
            </div>
            <form  id="Login"class="input-group">
                <input type="text" class="input-field" placeholder="user Id" required>
                <input type="text" class="input-field" placeholder="enter password" required>
                <input type="checkbox" class="check-box"> <span>remember password</span>
            <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form id="Register"class="input-group">
                <input type="text" class="input-field" placeholder="user Id" required>
                <input type="email" class="input-field" placeholde="Email id" required>
                <input type="text" class="input-field" placeholde="Email password" required>
                <input type="checkbox" class="check-box"> <span>I agree to the term &condition</span>
            <button type="submit" class="submit-btn">register</button>
            </form>
        </div>
        </div>
        <script>
            var x=document.getElementById("login");
            var y=document.getElementById("register");
            var z=document.getElementById("btn");
            function Register(){
                x.style.left="-400px";
                y.style.left="50px";
                z.style.left="110px";
            }
            function Login(){
                x.style.left="50px";
                y.style.left="450px";
                z.style.left="0px";
            }
        </script>
    </body>
</html>
